<div class="container" ng-controller ='regCtrl as rs'>
    <div class="raw">
        <form class="col-md-6 mx-auto" ng-submit='rs.regSubmit(regForm)' name="regForm">
            <div class="form-group">
                <label for="InputEmail1">Email address</label>
                <input type="email" class="form-control" id="InputEmail1" ng-model='rs.form.email' aria-describedby="emailHelp"
                    placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="InputPassword1">Password</label>
                <input type="password" ng-model='rs.form.password' class="form-control" id="InputPassword1" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="InputNickname">Nickname</label>
                <input type="text" class="form-control" ng-model='rs.form.nickname' id="InputNickname" placeholder="Your name in site" required>
            </div>
<!--             <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
    </div>
</div>
